<!DOCTYPE HTML>
<head>
    <title>videojs-modern-theme example</title>
    <script src="https://vjs.zencdn.net/8.21.1/video.min.js"></script>
    <link href="https://vjs.zencdn.net/8.21.1/video-js.css" rel="stylesheet" />
    <style>
    html, body {margin: 0; height: 100%;}
    </style>
</head>
<body>

    <style>       
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .video-js {
            width: 88vw;
            height: 100vh;
        }

        .vjs-theme-modern.video-js {
          font-family: Arial, sans-serif;
          font-size: inherit;
          background: inherit;
          border: none;
          box-shadow: none;
        }

.vjs-theme-modern .vjs-control-bar {
  background: rgba(0, 0, 0, 0.7);
  color: white;
}

.vjs-theme-modern .vjs-play-control,
.vjs-theme-modern .vjs-volume-panel,
.vjs-theme-modern .vjs-current-time-display,
.vjs-theme-modern .vjs-time-divider,
.vjs-theme-modern .vjs-duration-display,
.vjs-theme-modern .vjs-fullscreen-control {
  color: inherit;
}

/* Play button style */
.vjs-theme-modern .vjs-big-play-button {
  border: none;
  background-color: rgba(0, 0, 0, 0.7);
}

/* Remove logo if using one */
.vjs-theme-modern .vjs-control-bar {
  display: flex;
}
  
        #player-area {
            display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 40px;
  margin-bottom: 3px;
  text-align: center;
  display: flex;
  justify-content: center;
        }
        #vjs-no-js {
            z-index: 9999;
        }
   </style>
</head>

<body>
<div id="player-area">
  <video
    id="my-video"
    class="video-js vjs-theme-modern"
    controls
    preload="auto"
    width="1280"
    height="720"
    data-setup='{}'
    autoplay
    src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
  >
  </video>
</div>

<script>
// This is used to scroll to the bottom of the page so the player appears in full instead of its controls cut off when the page loads
window.onload = function () {
      window.scrollTo(0, document.body.scrollHeight);
};
</script>

</body>
</html>
